offsite_tuning_lora_vs_zero_shot:
  gpt2_ot:
    pretrained: "/data/projects/fate_llm_22/fate/data/cephfs/llm/models/gpt2"
    script: "./offsite_tuning.py"
    conf: "./offsite_tuning_config.yaml"
    loader : "ot"
    loader_conf: 
      module_name: "offsite_tuning.gpt2"
      item_name: "GPT2LMHeadSubModel"
      emulator_layer_num: 11
      adapter_top_layer_num: 2
      adapter_bottom_layer_num: 2 
    model_weights_format: "{{fate_base}}/fate_flow/model/{{job_id}}/guest/{{party_id}}/{{model_task_name}}/0/output/output_model/model_directory/pytorch_model.bin"
    tasks:
      - "sciq"
  gpt2_zero_shot:
    pretrained: "/data/projects/fate_llm_22/fate/data/cephfs/llm/models/gpt2"
    tasks:
      - "sciq" 

